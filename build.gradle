plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21-2'
}

group 'dev.yekta'
version '0.1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}
